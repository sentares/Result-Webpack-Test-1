<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shoutcut icon" href="./favicon.png" />
		<title>Nature Sounds</title>
	<script defer src="main.6eabd74ccfd8555732f8.js"></script></head>
	<body>
		<div class="container">
			<h1>Nature Sounds</h1>

			<div>
				<label for="volume">Volume:</label>
				<input
					type="range"
					id="volume"
					min="0"
					max="1"
					step="0.01"
					value="0.5"
				/>
			</div>

			<div>
				<button>
					<span>Sun</span>
				</button>
				<button>
					<span>Rain</span>
				</button>
				<button>
					<span>Snow</span>
				</button>
			</div>
		</div>
	</body>
</html>
