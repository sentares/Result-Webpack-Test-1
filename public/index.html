<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shoutcut icon" href="./favicon.png" />
		<title>Weather Sounds</title>
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Weather Sounds</h1>

			<div class="sound-buttons">
				<button
					class="sound-btn"
					data-sound="summer.mp3"
					data-bg="summer-bg.jpg"
					data-pause-icon="pause.svg"
					onclick="handleClickButton()"
				>
					<img src="./icons/sun.svg" alt="Sun" width="34" height="34" />
				</button>

				<button
					class="sound-btn"
					data-sound="rain.mp3"
					data-bg="rainy-bg.jpg"
					data-pause-icon="pause.svg"
					onclick="handleClickButton()"
				>
					<img src="./icons/cloud-rain.svg" alt="Rain" width="34" height="34" />
				</button>

				<button
					class="sound-btn"
					data-sound="winter.mp3"
					data-bg="winter-bg.jpg"
					data-pause-icon="pause.svg"
					onclick="handleClickButton()"
				>
					<img src="./icons/cloud-snow.svg" alt="Snow" width="34" height="34" />
				</button>
			</div>

			<div class="volume-control">
				<input
					type="range"
					id="volume"
					min="0"
					max="1"
					step="0.01"
					value="0.5"
				/>
			</div>
		</div>
	</body>
</html>
